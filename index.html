<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <aside>
        <div>
          <img src="images/image-jeremy.png" alt="" />

            <p>Report for</p>

          <li>Monthly</li>
        </ul>
      </aside>
      <section>
        <article class="Work">
          <img src="images/icon-work.svg" alt="" />
          <div class="inner-card">
            <h4> <img src="images/icon-ellipsis.svg" alt="" /></h4>
           <div class="hours">
             <h1></h1>
            <p></p>
           </div>
          </div>
        </article>
        <article class="Play">
          <img src="images/icon-play.svg" alt="" srcset="">

            <h4> <img src="images/icon-ellipsis.svg" alt="" /></h4>
         <div class="hours">
             <h1></h1>
            <p></p>
           </div>
          </div>

        <article class="Study">
          <img src="images/icon-study.svg" alt="" srcset="">

            <p></p>
           </div>
          </div>
        </article>
        <article class="Exercise">

            <h4> <img src="images/icon-ellipsis.svg" alt="" /></h4>
            <div class="hours">
             <h1></h1>
            <p></p>
           </div>
          </div>
        </article>
        <article class="Social">
          <img src="images/icon-social.svg" alt="" srcset="">
          <div class="inner-card">
            <h4> <img src="images/icon-ellipsis.svg" alt="" /></h4>
            <div class="hours">
             <h1></h1>
            <p></p>
           </div>
          </div>

        <article class="Self-Care">
          <img src="images/icon-self-care.svg" alt="" srcset="">
          <div class="inner-card">
            <h4> <img src="images/icon-ellipsis.svg" alt="" /></h4>
            <div class="hours">
             <h1></h1>
            <p></p>
           </div>
          </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
